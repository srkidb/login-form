<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dc7ad532c5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body cz-shortcut-listen="true">
    <main class="form-signin m-auto glavni">
      <form id="forma">
        <div class="centriranje">
          <a href="./index.html">
            <i class="fas fa-duotone fa-apple-whole ikona"></i> <br />
          </a>
          <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
        </div>
        <div class="form-floating row">
          <input
            id="floatingInput"
            class="form-control"
            type="email"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating row pass-row">
          <input
            type="password"
            id="floatingPassword"
            class="form-control"
            placeholder="Password"
          />
          <label for="floatingPassword"> Password </label>
        </div>
        <div class="checkbox mb-3 row centriranje">
          <label>
            <input type="checkbox" value="view-password" onclick="showPass()" />
            View Password
          </label>
        </div>
        <button
          id="dugme-submit"
          class="w-100 btn btn-lg btn-primary dugme"
          type="submit"
          onkeyup="login"
        >
          Sign in
        </button>
      </form>
      <div id="error-text" class="error-text"></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
